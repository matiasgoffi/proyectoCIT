              <legend class="main__legend"><h3 class="main__h3">Formulario de Contacto</h3></legend>
                <form class="contactoformularios main__formulario" action="#" method="GET">
              <br>
              <div class="container main__container">
                <div class="mb-3 main__subcontainer">
                  <label for="exampleFormControlInput1" class="form-label main__label">Nombre y Apellido</label>

                </div>
              
                <div class="mb-3 main__subcontainer">
                  <label for="exampleFormControlInput1" class="form-label main__label">Teléfono de Contacto</label>

                </div>
              
                <div class="mb-3 main__subcontainer">

                </div>





                <br><br>
                <div class="main__subcontainer">
                <h4>Deje aquí el motivo de su consulta y será contactado:</h4>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label main__label"></label>
                  <textarea class="form-control main__textarea" id="exampleFormControlTextarea1" rows="8"></textarea>
                </div>

              
              
                <div class="form-check main__checkbox">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Acepto Términos y Condiciones
                  </label>
                </div>
                </div>


                <br>
                <div class="main__subcontainer">
                <button type="submit" class="btn btn-primary mb-3 input button main__button">Enviar</button>
                <button type="reset" class="btn btn-primary mb-3 input button main__button">Borrar</button>
              </div>
             <br><br><br>

             <p>Nuestro teléfono de contacto: 1155443322.</p>
