            <fieldset class="fieldset"><legend><h4>Formulario de Contacto</h4></legend>
                <form class="contactoformularios" action="#" method="GET">
              <br><br>
              <div class="formularios"><label class="label" for="userName">Nombre y Apellido:</label>
              <input class="input" type="text" name="user-name" id="userName" placeholder="Nombre y Apellido">
              <br>
              <label class="label" for="email">Ingerese su email:</label>
              <input class="input" type="email" name="user-email" id="email" placeholder="Correo Eletrónico">
              <br>
              <label class="label" for="telcontact">Teléfono de contacto</label>
              <input class="input" type="number" name="user-telephone" id="telcontact" placeholder="ingrese su número">


             <br><br><h5>Dejé aquí el motivo de su consulta y será contactado:</h5>
             
             <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
             <br>
             <label class="label" for="userTerms">Acepto los terminos y condiciones</label>
             <input class="input" type="checkbox" name="user-terms" id="userTerms">
             <br>
             <input class="input button" type="submit" value="Enviar"> 
             <input class="input button" type="reset" value="Borrar">

             <br><br><br><p>Nuestro teléfono de contacto: 1155443322.</p>
