         <main class="main"">


        
        <section class="main__section">

            <fieldset class="main__fieldset">
              <legend class="main__legend"><h3 class="main__h3">Formulario de Cita</h3></legend>
                <form  class="main__formulario" action="#" method="GET">
                    <br><br>
                    <div class="container main__container">
                    <div class="mb-3 main__subcontainer">
                      <label for="exampleFormControlInput1" class="form-label main__label">Nombre y Apellido</label>
                      <input type="text" class="form-control main__input" id="exampleFormControlInput1" placeholder="Nombre Apellido">
                    </div>
                    
                    <div class="mb-3 main__subcontainer">
                      <label for="exampleFormControlInput1" class="form-label main__label">DNI</label>
                      <input type="number" class="form-control main__input" id="exampleFormControlInput1" placeholder="35 XXX XX1">
                    </div>
                  
                  
                    <div class="mb-3 main__subcontainer">
                      <label for="exampleFormControlInput1" class="form-label main__label">Teléfono de Contacto</label>
                      <input type="tel" class="form-control main__input" id="exampleFormControlInput1" placeholder="1122334455">
                    </div>
                  
                    <div class="mb-3 main__subcontainer">
                      <label for="exampleFormControlInput1" class="form-label main__label">E-mail</label>
                      <input type="email" class="form-control main__input" id="exampleFormControlInput1" placeholder="name@example.com"> 
                    </div>
                  
                    
                    <br>
                    <br>
                    
                    <div class="container main__subcontainer">
                      <h4 class="main__h4">Sleccione el Tipo de Terapia:</h4>
                    <select class="form-select" aria-label="Default select example">
                      <option value="Niños"><a href="../Centro Terapeutico Interdisciplinario/Terapias.html">Niños</a></option>
                      <option value="Adolescentes"><a href="../Centro Terapeutico Interdisciplinario/Terapias.html">Adolescentes</a></option>
                      <option value="Adultos"><a href="../Centro Terapeutico Interdisciplinario/Terapias.html">Adultos</a></option>
                      <option value="Parejas"><a href="../Centro Terapeutico Interdisciplinario/Terapias.html">Parejas</a></option>
                      <option value="Grupos"><a href="../Centro Terapeutico Interdisciplinario/Terapias.html">Grupos</a></option>
                    </select>


                    </div>
        
                        
                    
                       
            

               <br><br>
               <div class="container main__subcontainer">
               <h4 class="main__h4">Consulte fechas disponibles:</h4>
                    Selecciona la fecha deseada:
                <input class="main__input"type="date" name="fecha" min="2021-11-25" max="2022-11-25" step="1" />
                <br>
                Selecciona la hora deseada:
                <input class="main__input"type="time" name="hora" min="09:00" max="17:00" step="1800" />
              </div>
                <br><br>
               
                <div class="container main__subcontainer">
               <h4 class="main__h4">¿Algún Comentario?:</4>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label main__label"></label>
                  <textarea class="form-control main__textarea" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
               <br>
               <div class="container main__subcontainer">
               <button type="submit" class="btn btn-primary mb-3 input button main__button">Confirmar Cita</button>
                <button type="reset" class="btn btn-primary mb-3 input button main__button">Borrar</button>

               </div>
            
              </div>
        


              </form>

         </section>
